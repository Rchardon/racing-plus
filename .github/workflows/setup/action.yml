runs:
  using: composite

  steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: yarn

    - name: Install dependencies
      run: yarn install --immutable
      shell: bash # Composite jobs must specify the shell.
